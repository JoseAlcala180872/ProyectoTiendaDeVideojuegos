<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="/pages/ShoppingCart/ShoppingCart.css">
    <link rel="icon" href="assets/icon.svg">
</head>

<body>
    <div class="container">
        <side-nav></side-nav>
        <div class="main-content">
            <div class="cart-header">
                <h2>Carrito</h2>
                <button class="clear-cart-button" id="clearCart">Limpiar carrito</button>
            </div>
            <div id="cartItems" class="cart-items"></div>
            <div class="checkout" id="checkout">
                <div class="checkout-total">Total: $0.00</div>
                <button class="checkout-button">Continuar con el pago</button>
            </div>
        </div>
    </div>
    <script type="module" src="../../script.js"></script>
</body>

</html>
